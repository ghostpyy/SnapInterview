<!DOCTYPE html>
<html>
<head>
    <title>LA TV Shows | Home</title>
    <meta name="description" content="A Catalog of Shows Set in Los Angeles">
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
</head>

<body>
    <header class="main-header">
        <h1 class="title">LA TV Shows</h1>
    </header>
    <div class="controls">
        <button onclick="quoteAlert();">Get A Quote!</button>
        <button onclick="removeLastCard();">Remove A Card!</button>
        <button onclick="addShow();">Add A Show!</button>
        <button onclick="searchShows();">Search Shows</button>
        <button onclick="filterByGenre();">Filter By Genre</button>
    </div>
    <div id="card-container" class="card-container">
        
    </div>
    <div class="buttons">
        <button onclick="showAll()">Show All</button>
    </div>
    <div class="card" style="display: none;">
        <div class="card-content">
            <img src="" alt="TV Show Poster">
            <div class="show-info">
                <h2>TV Show Title</h2>
                <p class="description">Description</p>
                <p class="genre">Genre</p>
            </div>
        </div>
    </div>
</body>

</html>
